<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food's Restarants</title>

    <!-- Css Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Boostrap Css Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Boostrap JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <!----------------- Navbar Start ----------------->
    <nav class="navbar navbar_bg navbar-expand-lg ">
        <div class="container-fluid">
            <div class="mx-3">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="24" height="24" viewBox="0 0 24 24">
                    <path
                        d="M11 9H9V2H7v7H5V2H3v7c0 2.12 1.66 3.84 3.75 3.97V22h2.5v-9.03C11.34 12.84 13 11.12 13 9V2h-2v7zm5-3v8h2.5v8H21V2c-2.76 0-5 2.24-5 4z" />
                </svg>
            </div>
            <a class="navbar-brand" href="#">Food's Restaurant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul> -->

            </div>
        </div>
    </nav>
    <!----------------- Navbar End ----------------->

    <!----------------- Card Section Start ----------------->
    <div class="card_section">
        <div class="container">
            <div class="row mt-4 ">
                <div class="col-md-4">
                    <div class="card_inner position-relative">
                        <div class="card" style="width: 21.5rem; height:24.5rem">
                            <img src="./assets/images/burger.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Hamburger</h5>
                                <p class="card-text">Price: 200</p>

                                <div class="card_btn">
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="cart_btn_inc">+</a>
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class=" ms-2">-</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card_inner position-relative">
                        <div class="card" style="width: 21.5rem; height:24.5rem">
                            <img src="./assets/images/fries.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Fries</h5>
                                <p class="card-text">Price: 100</p>

                                <p class="card-text">Total: 1</p>
                                <p class="card-text">Cost (INR):100 </p>
                                <div class="card_btn">
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="cart_btn_inc">+</a>
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="cart_btn_dec ms-2">-</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card_inner position-relative">
                        <div class="card" style="width: 21.5rem; height:24.5rem">
                            <img src="./assets/images/coke.jpeg" class="card-img-top img-fluid" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Coke</h5>
                                <p class="card-text">Price: 50</p>

                                <p class="card-text">Total: 2</p>
                                <p class="card-text">Cost (INR): 100</p>
                                <div class="card_btn">
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="cart_btn_inc">+</a>
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="cart_btn_dec ms-2">-</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card_inner position-relative">
                        <div class="card" style="width: 21.5rem; height:24.5rem">
                            <img src="./assets/images/pepsi.jpeg" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">Pepsi</h5>
                                <p class="card-text">Price: 30</p>

                                <p class="card-text">Total: 5</p>
                                <p class="card-text">Cost (INR): 150</p>
                                <div class="card_btn">
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="cart_btn_inc">+</a>
                                    <a href="#" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                        class="cart_btn_dec ms-2">-</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- -------------- Modal ----------------------- -->
    <!-- Button trigger modal -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Order Summary</h5>
                </div>
                <div class="modal-body ">
                    <div class="d-flex justify-content-between">
                        <h6>Coke:</h6> <span>2</span>
                        <div class="order_sum_btn">
                            <button> + </button>
                            <button> - </button>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between">
                        <h6>Fries: </h6><span>1</span>
                        <div class="order_sum_btn">
                            <button> + </button>
                            <button> - </button>
                        </div>

                    </div>
                    <h5>Total (INR): <span>200</span></h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="">SAVE AND CHECKOUT</button>
                    <button type="button" class="" data-bs-dismiss="modal">CANCEL</button>
                </div>
            </div>
        </div>
    </div>


    <!----------------- Card Section End ----------------->



</body>

</html>
